<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px;margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3 ">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="45"/>
                </div>
            </div><br>
            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">FirstName :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="45"/>
                </div>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">LastName :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="45"/>
                </div>
            </div><br>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password :</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{password}" required minlength="5" maxlength="15"/>
            </div>
        </div><br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Enable</label>
                <div class="col-sm-8">
                    <input type="checkbox"  th:field="*{enable}" />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" >Save</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelForm()" >Cancel</button>


                </div>

            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/users}]]"

    }
</script>
</body>
</html>
