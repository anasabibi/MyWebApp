<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container-fluid {
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .add-new-users-btn,
        .edit-users-btn,
        .delete-users-btn {
            font-size: 1.2rem;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .add-new-users-btn {
            background-color: #007bff; /* Blue color for Add New User */
            color: #fff;
        }

        .add-new-users-btn:hover {
            background-color: #0056b3; /* Slightly darker blue on hover */
        }

        .edit-users-btn {
            background-color: #28a745; /* Green color for Edit User */
            color: #fff;
        }

        .edit-users-btn:hover {
            background-color: #218838; /* Slightly darker green on hover */
        }

        .delete-users-btn {
            background-color: #dc3545; /* Red color for Delete User */
            color: #fff;
        }

        .delete-users-btn:hover {
            background-color: #c82333; /* Slightly darker red on hover */
        }

        .alert {
            margin-top: 20px;
        }

        .table th,
        .table td {
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container-fluid text-center">
    <div>
        <h1>Manage Users</h1>
    </div>
    <div class="mb-3">
        <button class="add-new-users-btn" onclick="location.href='/users/new'">Add New User</button>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enable</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstname}]]</td>
                    <td>[[${user.lastname}]]</td>
                    <td>[[${user.enable}]]</td>
                    <td>
                        <button class="edit-users-btn" th:onclick="'/users/edit/' + ${user.id}">Edit</button>
                        <button class="delete-users-btn" th:onclick="'/users/delete/' + ${user.id}">Delete</button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
